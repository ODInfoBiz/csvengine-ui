{% extends "base.html" %} {% block title %}Input Error{% endblock %}
{% set active_page = "index" -%}
{% block content %}
     <!-- Your content goes here -->
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--10-col">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">{{title}}</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Input
                        <p class="mdl-typography--body-2-color-contrast">{{filename}}</p>
                        
                        <h5> {{ exception }} </h5>
                        <p class="mdl-typography--body-2-color-contrast">{{message}}</p>
                        
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <input class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="button" value="Go Back" onclick="window.history.back()" /> 
                    </div>
                </div>
            </div>
        </div>

 {% endblock %}
